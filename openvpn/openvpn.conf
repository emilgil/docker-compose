server 192.168.255.0 255.255.255.0
verb 2
key /etc/openvpn/pki/private/home.gildebrand.se.key
ca /etc/openvpn/pki/ca.crt
cert /etc/openvpn/pki/issued/home.gildebrand.se.crt
dh /etc/openvpn/pki/dh.pem
tls-auth /etc/openvpn/pki/ta.key
key-direction 0
keepalive 10 60
persist-key
persist-tun

proto udp
# Rely on Docker to do port mapping, internally always 1194
port 1194
dev tun0
status /tmp/openvpn-status.log
# For OpenVPN monitor
management 0.0.0.0 5555

user nobody
group nogroup
comp-lzo no

### Route Configurations Below
route 192.168.254.0 255.255.255.0

### Push Configurations Below
push "block-outside-dns"
# Use PiHole for DNS (static ip)
push "dhcp-option DNS 172.18.0.4"
# Use router DNS if PiHole is down
push "dhcp-option DNS 192.168.1.1"
push "comp-lzo no"
# Route DNS queries to the PiHole container
# https://github.com/diginc/docker-pi-hole/issues/190
push "route 172.18.0.0 255.255.255.0"
